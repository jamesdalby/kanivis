name: kanivis
description: Knowles' Audible Navigation for Visually Impaired Sailors

version: 1.0.0+4

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_tts: ^3.2.4
  intl:
  shared_preferences:
  audioplayers: ^0.20.1
  nmea:
    git:
      url: https://github.com/jamesdalby/nmea.git
  ais:
    git:
      url: https://github.com/jamesdalby/ais.git

  cupertino_icons: ^1.0.4
  collection: ^1.15.0
  wave_generator: ^0.1.0
  geolocator: ^8.2.0
  flutter_compass: ^0.7.0
  permission_handler: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "svg/k1024.png"

flutter:

  uses-material-design: true

  assets:
    - assets/beeps/
